name: CI Testing (main)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (all workspaces)
        run: npm ci

      - name: Lint (backend + frontend)
        run: npm run lint

      - name: Build frontend (Vite)
        run: npm run build

      - name: Tests (if present)
        run: |
          npm run -w express-backend test --if-present
          npm run -w react-frontend test --if-present
        env:
          NODE_ENV: test
