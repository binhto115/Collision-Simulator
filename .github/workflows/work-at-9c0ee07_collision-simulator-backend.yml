# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - collision-simulator-backend

on:
  push:
    branches:
      - work-at-9c0ee07
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Build & (optionally) test ONLY the backend workspace
      - name: npm install, build, and test
        run: |
          npm install --workspaces=false
          npm run -w express-backend build --if-present
          npm run -w express-backend test --if-present
        working-directory: packages/express-backend

      # Create a deployable zip from the backend workspace
      - name: Zip artifact for deployment
        run: zip -r release.zip ./*
        working-directory: packages/express-backend

      # Upload the zip as the artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: packages/express-backend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      # (optional) debug: show files so we know release.zip is present
      - name: List files
        run: ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_01A38CF6B84C4708AACD4081E0042977 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FBE9BCFF22434A7DA55C25FF55A8C996 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_49CCD550E69D4EF9896EF75AA6BC6A62 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'collision-simulator-backend'
          slot-name: 'Production'
          package: release.zip
